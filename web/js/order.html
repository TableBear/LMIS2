			<table cellpadding="2" border="0" width="98%" style="line-height: 30px;">
				<tbody><tr>
					<td align="right" width="20%">物品名称：</td>

						<input type="radio" name="shipment.type" id="shipment.type2" value="2" style="vertical-align: middle;width:20px;"><label for="shipment.type2" style="vertical-align: middle;width:20px;">信函</label>
						<input type="radio" name="shipment.type" id="shipment.type3" value="3" style="vertical-align: middle;width:20px;"><label for="shipment.type3" style="vertical-align: middle;width:20px;">文件资料</label>

						X&nbsp;<input placeholder="高" class="form-control" type="text" onkeypress="intOnly()" style="width:31px" id="gao" maxlength="5" onblur="this.value=this.value.replace(/\D/g,'')" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" value=""/>
					</td>

					<input type="radio" name="shipment.ifinsure" id="saveShipmentForm_shipment_ifinsure0" checked="checked" value="0" style="vertical-align: middle;;width:20px;" onclick="onIfinsure(this);"><label for="saveShipmentForm_shipment_ifinsure0" style="vertical-align: middle;;width:20px;">否</label>

		<script type="text/jscript">
			function displayMessage(sourceId,targetId){
		    	var e = $("#"+sourceId);
		    	if (e.is(":visible")){
		    		$("#"+sourceId).hide();
		    		$("#"+targetId).attr("src","img/show.png");
		    	}else{
		    		$("#"+sourceId).show();
		    		$("#"+targetId).attr("src","img/hidden.png");
		    	}
	    	}
	    	function intOnly() {
			   if (!((window.event.keyCode >= 48)&&(window.event.keyCode <= 57) || (window.event.keyCode == 45))){
			   	   window.event.keyCode = 0;
			   }
			}
		</script>
